apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  name: redis-leader
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: redis-leader
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/name: redis-leader
    spec:
      containers:
      - image: redis
        imagePullPolicy: IfNotPresent
        name: redis-leader
        ports:
        - containerPort: 6379
          protocol: TCP
        resources:
          limits:
            cpu: "2"
            memory: 2000Mi
          requests:
            cpu: "1"
            memory: 1Gi
      restartPolicy: Always
status: {}

