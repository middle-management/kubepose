apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-leader
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: redis-leader
  strategy: {}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis-leader
    spec:
      containers:
      - image: redis
        imagePullPolicy: IfNotPresent
        name: redis-leader
        ports:
        - containerPort: 6379
          protocol: TCP
        resources:
          limits:
            cpu: "2"
            memory: 2000Mi
          requests:
            cpu: "1"
            memory: 1Gi
      restartPolicy: Always
      topologySpreadConstraints:
      - labelSelector:
          matchLabels:
            app.kubernetes.io/name: redis-leader
        maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: DoNotSchedule
      - labelSelector:
          matchLabels:
            app.kubernetes.io/name: redis-leader
        maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
status: {}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kubepose.selector.matchLabels: |
      {"io.kompose.service": "web"}
  labels:
    io.kompose.service: web
  name: web
spec:
  selector:
    matchLabels:
      io.kompose.service: web
  strategy: {}
  template:
    metadata:
      annotations:
        kubepose.selector.matchLabels: |
          {"io.kompose.service": "web"}
      labels:
        app.kubernetes.io/name: web
        io.kompose.service: web
    spec:
      containers:
      - image: nginx
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - nc
            - -zv
            - $REDIS_LEADER_SERVICE_HOST
            - $REDIS_LEADER_SERVICE_PORT
          failureThreshold: 3
          periodSeconds: 30
          timeoutSeconds: 10
        name: web
        ports:
        - containerPort: 8080
          protocol: TCP
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - nc
            - -zv
            - $REDIS_LEADER_SERVICE_HOST
            - $REDIS_LEADER_SERVICE_PORT
          failureThreshold: 3
          periodSeconds: 30
          timeoutSeconds: 10
        resources: {}
      restartPolicy: Always
      topologySpreadConstraints:
      - labelSelector:
          matchLabels:
            io.kompose.service: web
        maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: DoNotSchedule
      - labelSelector:
          matchLabels:
            io.kompose.service: web
        maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
status: {}

---
apiVersion: v1
kind: Service
metadata:
  name: redis-leader
spec:
  ports:
  - name: "6379"
    port: 6379
    protocol: TCP
    targetPort: 6379
  selector:
    app.kubernetes.io/name: redis-leader
status:
  loadBalancer: {}

---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kubepose.selector.matchLabels: |
      {"io.kompose.service": "web"}
  labels:
    io.kompose.service: web
  name: web
spec:
  ports:
  - name: "8080"
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app.kubernetes.io/name: web
status:
  loadBalancer: {}
