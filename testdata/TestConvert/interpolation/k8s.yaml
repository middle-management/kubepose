apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    gcr.io/google-containers/: BAR
  name: bar
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: bar
  strategy: {}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bar
        gcr.io/google-containers/: BAR
    spec:
      containers:
      - image: busybox
        imagePullPolicy: IfNotPresent
        name: bar
        resources: {}
      restartPolicy: Always
status: {}

