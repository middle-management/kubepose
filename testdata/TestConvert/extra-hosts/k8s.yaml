apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: web
  strategy: {}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: web
    spec:
      containers:
      - image: nginx
        imagePullPolicy: IfNotPresent
        name: web
        ports:
        - containerPort: 80
          protocol: TCP
        resources: {}
      hostAliases:
      - hostnames:
        - database.local
        ip: 192.168.1.10
      - hostnames:
        - cache.local
        ip: 192.168.1.20
      - hostnames:
        - api.local
        - backup.local
        ip: 192.168.1.30
      restartPolicy: Always
status: {}

---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  ports:
  - name: "8080"
    port: 8080
    protocol: TCP
    targetPort: 80
  selector:
    app.kubernetes.io/name: web
status:
  loadBalancer: {}
