receivers:
  filelog/k8s:
    include:
      - ${env:K8S_LOG_PATH}
    start_at: beginning
    retry_on_failure:
      enabled: true
    include_file_path: true
    include_file_name: false
    operators:
      - type: container
exporters:
  debug:
    verbosity: detailed
service:
  pipelines:
    logs:
      receivers:
        - filelog/k8s
      exporters:
        - debug
