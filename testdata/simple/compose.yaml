services:
  redis-leader:
    container_name: redis-leader
    image: redis
    ports:
      - "6379"
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2000m
        reservations:
          cpus: "1"
          memory: 1g

  web:
    container_name: web
    image: nginx
    build: ./web
    annotations:
      kubepose.selector.matchLabels: |
        {"io.kompose.service": "web"}
    deploy:
      placement:
        preferences:
          - spread: topology.kubernetes.io/zone
          - spread: kubernetes.io/hostname
    labels:
      io.kompose.service: web
    ports:
      - "8080:8080"
