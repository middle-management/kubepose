---
apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  name: redis-replica
spec:
  containers:
  - args:
    - redis-server
    - --replicaof
    - redis-leader
    - "6379"
    image: redis
    name: redis-replica
    ports:
    - containerPort: 6379
      protocol: TCP
    resources: {}
  restartPolicy: Never
status: {}

