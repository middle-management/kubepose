name: Go

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
      - uses: helm/kind-action@v1
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: go test -v ./...
      - run: go build -ldflags '-s -w -X main.version=${{ github.event.release.tag_name }}' -o composek8s-${{ matrix.goos }}-${{ matrix.arch }} -v github.com/slaskis/compose-k8s/cmd/convert
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
      - uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              name: "composek8s-${{ matrix.goos }}-${{ matrix.arch }}",
              data: fs.readFileSync("composek8s-${{ matrix.goos }}-${{ matrix.arch }}")
            })
